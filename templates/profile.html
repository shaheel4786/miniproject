{% extends 'base.html' %}
{% block content %}
<div class="container-fluid mt-3">
<div class="row">
<div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Admin Profile</h4>
                                <div class="basic-form">
                                    {% include 'includes/messages.html' %}
                                    <form method="POST" action="{% url 'profile_update' %}" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label" style="font-weight: bolder;">Profile Pic</label>
                                            <div class="col-sm-10">
                                                <input type="file" class="form-control" name="profile_pic">
                                            </div>
                                        </div>
                                         <div class="form-group row">
                                            <label class="col-sm-2 col-form-label" style="font-weight: bolder;">First Name</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="first_name" value="{{user.first_name}}">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label" style="font-weight: bolder;">Last Name</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="last_name" value="{{user.last_name}}">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label" style="font-weight: bolder;">Email</label>
                                            <div class="col-sm-10">
                                                <input type="email" class="form-control" readonly="True" name="email" value="{{user.email}}">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label" style="font-weight: bolder;">Username</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" readonly="True" name="username" value="{{user.username}}">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label" style="font-weight: bolder;">Password</label>
                                            <div class="col-sm-10">
                                                <input type="password" value="" class="form-control" placeholder="Fill only if you want to change password">
                                            </div>
                                        </div>


                                        <div class="form-group row">
                                            <div class="col-sm-10">
                                                <button type="submit" class="btn btn-dark">Update</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
</div>


{% endblock %}
